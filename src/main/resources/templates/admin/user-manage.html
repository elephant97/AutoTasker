<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--thymeleaf 적용-->
<head>
    <meta charset="UTF-8">
    <title>admin-page</title>
    <link rel="stylesheet"  th:href="@{/css/styles.css}">
    <meta charset="utf-8">
<!--bootstrap 적용-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<script th:src="@{/js/user-manage.js}"></script>
<div class="container">
    <h2>User Manager</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>아이디</th>
            <th>이 름</th>
            <th>이메일</th>
            <th>부 서</th>
            <th>승인 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.department}"></td>
            <td th:style="${user.status == 'N'} ? 'color: red;' : 'color: green;'">
                <span th:text="${user.status}"></span>
            </td>
            <!-- 승인 상태가 "N"인 경우에만 승인 버튼을 추가합니다 -->
            <td th:if="${user.status == 'N'}">
                <div class="button-container" style="display: block;">
                    <!--승인-->
                    <form th:action="@{/admin/approve-user}" th:object="${user}" method="post">
                        <input type="hidden" th:name="userNo" th:value="${user.userNo}" />
                        <button style="background-color: lawngreen; color: black;" type="submit"
                                class="approve-button"
                                th:attr="data-user-name=${user.userName}, data-user-no=${user.userNo}" onclick="confirmApproval(this)">승인</button>
                    </form>
                    <!--거절-->
                    <form th:action="@{/admin/delete-user}" th:object="${user}" method="post">
                        <input type="hidden" th:name="userNo" th:value="${user.userNo}" />
                        <button style="background-color: red; color: black;" type="submit"
                                class="reject-button"
                                th:attr="data-user-name=${user.userName}, data-user-no=${user.userNo}" onclick="confirmReject(this)">거절</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav style="text-align: center;">
        <ul class="pagination" style="display: inline-block;">
            <li th:if="${userList.hasPrevious()}">
                <a th:href="@{'/admin?page=' + ${userList.previousPageable.pageNumber}}"><<</a>
            </li>
            <li th:each="page : ${userList.pageable.pageNumber}" th:class="${page == userList.number} ? 'active' : ''">
                <a th:if="${page == userList.number}" th:text="${page + 1}"></a>
                <a th:unless="${page == userList.number}" th:href="@{'/admin?page=' + ${page}}" th:text="${page + 1}"></a>
            </li>
            <li th:if="${userList.hasNext()}">
                <a th:href="@{'/admin?page=' + ${userList.nextPageable.pageNumber}}">>></a>
            </li>
        </ul>
    </nav>




</div>
</body>
</html>
