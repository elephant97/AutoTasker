<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--thymeleaf 적용-->
<head>
    <meta charset="UTF-8">
    <title>admin-page</title>
    <meta charset="utf-8">
<!--bootstrap 적용-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <h2>User Manager</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>아이디</th>
            <th>이 름</th>
            <th>이메일</th>
            <th>부 서</th>
            <th>승인 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList.content}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.department}"></td>
            <td th:style="${user.status == 'N'} ? 'color: red;' : 'color: green;'">
                <span th:text="${user.status}"></span>
            </td>
        </tr>
        </tbody>
    </table>


    <ul class="pagination">
        <li th:if="${userList.hasPrevious()}">
            <a th:href="@{'/admin?page=' + ${userList.previousPageable.pageNumber}}">이전</a>
        </li>
        <li th:each="page : ${userList.pageable.pageNumbers}">
            <a th:if="${page == userList.number}" th:text="${page + 1}"></a>
            <a th:unless="${page == userList.number}" th:href="@{'/admin?page=' + ${page}}" th:text="${page + 1}"></a>
        </li>
        <li th:if="${userList.hasNext()}">
            <a th:href="@{'/admin?page=' + ${userList.nextPageable.pageNumber}}">다음</a>
        </li>
    </ul>




</div>
</body>
</html>
